<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReflectPro Changelog</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, sans-serif;
    height: 100vh;
    overflow: hidden;
  }

  /* Header */
  header {
    padding: 12px 16px;
    background: #f4f4f4;
    border-bottom: 1px solid #ccc;
  }

  header h1 {
    margin: 0;
    font-size: 1.4rem;
  }

  .white { color: #000; }
  .red { color: #d00000; }

  header p {
    margin: 4px 0 0;
    font-size: 0.9rem;
    color: #555;
  }

  /* Layout */
  .container {
    display: flex;
    height: calc(100vh - 80px);
  }

  /* Sidebar */
  .sidebar {
    width: 180px;
    background: #eee;
    border-right: 1px solid #ccc;
    padding: 8px;
  }

  .button-list {
    height: 100%;
    overflow-y: auto;
  }

  .button-list button {
    width: 100%;
    padding: 10px;
    margin-bottom: 6px;
    border: none;
    background: #fff;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9rem;
  }

  .button-list button.active {
    background: #d00000;
    color: ;
  }

  /* Content */
  .content {
    flex: 1;
    padding: 16px;
    overflow-y: auto;

    /* IMPORTANT: preserve line breaks */
    white-space: pre-wrap;
  }

  /* Mobile layout */
  @media (max-width: 600px) {
    .container {
      flex-direction: column;
    }

    .sidebar {
      width: 100%;
      height: 120px;
      border-right: none;
      border-bottom: 1px solid #ccc;
    }

    .button-list {
      display: flex;
      gap: 8px;
      overflow-x: auto;
    }

    .button-list button {
      min-width: 120px;
      margin-bottom: 0;
    }
  }
</style>
</head>

<body>

<header>
  <h1>
    <span class="white">Reflect</span>
    <span class="red">Pro</span>
  </h1>
  <p>Tällä sivulla applikaation päivitystiedot saatavilla</p>
</header>

<div class="container">

  <aside class="sidebar">
    <div class="button-list">
      <button onclick="showText(this, 'yle')" class="active">Yleistä</button>
      <button onclick="showText(this, '110')">V1.1.0 TBD</button>
      <button onclick="showText(this, '100')">V1.0.0</button>
    </div>
  </aside>

  <main class="content" id="content"></main>


</div>

<script>
  const snippets = {
    yle: `
ReflectPro on ammattilaisille tarkoitettu työväline, jolla on tarkoitus hallita ja kehittää omaa työnlaatua.

Kyseinen applikaatio on vielä kehittämisvaiheessa.

Otathan huomioon, että kehitysvaiheessa tietokannat voivat käydä läpi isoja muutoksia, mahdollisesti poistaen aiempaa dataa.

Ethän tallenna tärkeää tai arkaluontoista dataa applikaatioon testausvaiheessa.



<span style="color: red; font-weight: bold;">Lyhyet käyttöohjeet V1.0.0</span> 

Luo käyttäjätili (ei sähköpostia, pelkkä käyttäjänimi esim: "testitili")

Kotisivulla voit tehdä ryhmiä tarpeen mukaan.

Ryhmän sisälle generoituu automaattisesti tälle ryhmälle tarkoitetttu QR koodi ja url. Voit käyttää näitä saadaksesi
palautetta asiakkailtasi. Palautteiden keskiarvot ja vapaat tekstit ovat nähtävillä "Raportit" sivulla.

Ryhmän sisälle voi myös luoda päiväkirjoja aikaleimoilla, jotka ovat muokattavissa tarvittaessa. Muistathan tallentaa muutokset!

Vetolaatikossa vasemmalla ylhäällä on toistaiseksi vain kotisivu, infoa ja uloskirjautuminen.

Tällä nopealla prototyypillä jokainen applikaation käynnistys vaatii toistaiseksi kirjautumisen. Seuraavassa päivityksessä sallitaan automaattinen sisäänkirjautuminen laite kohtaisesti.

`,

    110: `
Versio 1.1.0 (TBD)

• UI-hienosäätöä
• Käyttäjätili formaatti vaihdettu sähköpostiin. Vanhat käyttäjät poistetaan tämän version jalkautuessa
• Salasanan varmistus käyttäjää tehdessä
• Profiili sivu, automaattisen sisäänkirjautumisen salliminen.
`,

    100: `
Versio 1.0.0

• Ensimmäinen julkaisu
• Perustoiminnot käytössä
`
  };

  function showText(button, id) {
    const content = document.getElementById("content");
    content.innerHTML = snippets[id];

    document.querySelectorAll(".button-list button")
      .forEach(btn => btn.classList.remove("active"));

    button.classList.add("active");
  }

  // Show "yle" content on initial load
document.addEventListener("DOMContentLoaded", () => {
  const firstButton = document.querySelector(".button-list button.active");
  showText(firstButton, "yle");
});

</script>

</body>
</html>
